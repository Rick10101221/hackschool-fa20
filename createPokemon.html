<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div className="navbar">
            <div className="title">
                <h1>Pokemon Generator</h1>
            </div>
            <div className="nav-buttons">
                <a href="/createPokemon.html">Create New Pokemon</a>
                <a href="/viewPokemon.html">View All Pokemon</a>
            </div>
        </div>

        <form>
            <div class='pokemon-form'>
                <h2>Create a Pokemon</h2>
                <div class='form-row'>
                    <label for='name'>Name</label>
                    <input id='name' name='name' required></input>
                    <button>Generate Random Name</button>
                </div>
                <div class='form-row'>
                    <label for='description'>Description</label>
                    <input id='desc' name='desc' required></input>
                </div>
                <div class='form-row'>
                    <label for='type1'>Type 1</label>
                    <select id='type1' name='type1'>
                        <option>Water</option>
                        <option>Fire</option>
                        <option>Grass</option>
                    </select>
                </div>
                <div class='form-row'>
                    <label for='move1'>Move 1</label>
                    <input id='move1' name='move1' required></input>
                    <label for='move1type'>Type</label>
                    <select id='move1type' name='move1type'>
                        <option>Water</option>
                        <option>Fire</option>
                        <option>Grass</option>
                    </select>
                    <label for='move1power'>Power</label>
                    <input type='number' id='move1power' name='move1power'
                    min='0' max='100' value='0'></input>
                </div>
                <input type='submit' value='Submit'></input>
            </div>
        </form>
    </body>
</html>
